<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head></h:head>
<h:body>

	<h1>Serviços - Barbearia XPTO</h1>

	<h:form id="frmServico">
		<fieldset>
			<legend>Novo Serviço</legend>
			<h:panelGrid columns="2">
				<h:outputLabel value="Descrição: " for="descricao" />
				<h:inputText value="#{servicoController.servico.descricao}"
					required="true" />
				<h:outputLabel value="Valor: " for="valor" required="true" />
				<h:inputText value="#{servicoController.servico.valor}" />
				<h:commandButton action="#{servicoController.salvar}"
					value="Salvar">
					<f:ajax execute="frmServico" render="frmServico"></f:ajax>
				</h:commandButton>
			</h:panelGrid>
		</fieldset>

		<h2 align="center">Tabela de Serviços:</h2>

		<h:dataTable value="#{servicoController.servicos}"
			var="servico" id="dtServicos">

			<h:column>
				<f:facet name="header">ID</f:facet>
					#{servico.id}
				</h:column>
			<h:column>
				<f:facet name="header">Descrição</f:facet>
					#{servico.descricao}
				</h:column>
			<h:column>
				<f:facet name="header">Valor</f:facet>
					#{servico.valor}
				</h:column>

		</h:dataTable>
	</h:form>

</h:body>
</html>
