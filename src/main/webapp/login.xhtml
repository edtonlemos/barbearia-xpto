<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
	<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="_template.xhtml">

	<ui:define name="titulo">
                <h1>Login</h1>
        </ui:define>

	<ui:define name="conteudo">
		<h:form id="login">
			<p:messages />
			<p:fieldset legend="Login">
				<h:panelGrid columns="2">

					<h:outputLabel value="Email:" for="email" />
					<h:inputText id="email" value="#{loginController.usuario.email}"
						required="true">
						<f:passThroughAttribute name="type" value="email" />
					</h:inputText>

					<h:outputLabel value="Senha:" for="senha" />
					<h:inputText id="senha" value="#{loginController.usuario.senha}"
						required="true">
						<f:passThroughAttribute name="type" value="password" />
					</h:inputText>

					<h:commandButton value="Efetuar Login"
						action="#{loginController.efetuaLogin}" />
				</h:panelGrid>
			</p:fieldset>
		</h:form>
	</ui:define>
</ui:composition>
</html>
