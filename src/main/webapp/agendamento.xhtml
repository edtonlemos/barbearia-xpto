<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head></h:head>
<h:body>
	<h1>Agendamento - Barbearia XPTO</h1>

	<h:form id="frmAgendamento">
		<fieldset>
			<legend>Novo Agendamento</legend>
			<h:panelGrid columns="2">
				<h:outputLabel value="Nome: " for="titulo" />
				<h:inputText value="#{agendamentoController.agendamento.nome}"
					required="true" />
				<h:outputLabel value="Horário: " for="horario" />
				<h:inputText value="#{agendamentoController.agendamento.horario}" />
				<h:outputLabel value="Observação: " for="observacao" />
				<h:inputText value="#{agendamentoController.agendamento.observacao}" />
			</h:panelGrid>
		</fieldset>

		<fieldset>
			<legend>Dados dos serviços</legend>
				<h:outputLabel value="Selecione serviço: " for="servico" />
				<h:selectOneMenu value="#{agendamentoController.servicoId}">
					<f:selectItems value="#{agendamentoController.servicos}"
						var="servico" itemLabel="#{servico.descricao} -> #{servico.valor}"
						itemValue="#{servico.id}" />
				</h:selectOneMenu>
				<h:commandButton value="Inserir serviço"
					action="#{agendamentoController.inserirServico}" />
				<h:dataTable value="#{agendamentoController.servicosDoAgendamento}" var="servico">
					<h:column>
						<f:facet name="header">Serviço</f:facet>
						<h:outputText value="#{servico.descricao}" />
					</h:column>	
					<h:column>
						<f:facet name="header">Valor</f:facet>
						<h:outputText value="#{servico.valor}" />
					</h:column>					
				</h:dataTable>
				<h:outputText value="Valor Total: #{agendamentoController.agendamento.valor_total}" />
		</fieldset>

		<h:commandButton action="#{agendamentoController.salvar}"
			value="Salvar">
			<f:ajax execute="frmAgendamento" render="frmAgendamento"></f:ajax>
		</h:commandButton>

		<h2 align="center">Agendamentos:</h2>

		<h:dataTable value="#{agendamentoController.agendamentos}"
			var="agendamento" id="dtAgendamentos">

			<h:column>
				<f:facet name="header">ID</f:facet>
					#{agendamento.id}
				</h:column>
			<h:column>
				<f:facet name="header">Nome do Cliente</f:facet>
					#{agendamento.nome}
				</h:column>
			<h:column>
				<f:facet name="header">Horário</f:facet>
					#{agendamento.horario}
				</h:column>
			<h:column>
				<f:facet name="header">Observação</f:facet>
					#{agendamento.observacao}
				</h:column>

		</h:dataTable>

	</h:form>

</h:body>
</html>
